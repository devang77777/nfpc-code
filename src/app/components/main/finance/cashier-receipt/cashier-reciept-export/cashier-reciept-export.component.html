<div class="card">
    <div class="card-header pt-4">
        <span class="h6 font-weight-bold">Export Cashier Reciept</span>
        <a [mat-dialog-close]="true" class="closeicon settingclose"><i class="os-icon os-icon-x"></i></a>
    </div>
    <div class="card-body">
        <p>Cashier Reciept can export data from Invoice in CSV or XLS format.</p>
        <mat-divider></mat-divider>

        <form [formGroup]="exportForm" class="export-details-form">
            <div>
                <section class="full-w">
                    <mat-radio-group formControlName="type" name="type" [(ngModel)]="export.type">
                        <mat-radio-button class="example-margin w-full" value="all">All Item</mat-radio-button>
                        <mat-radio-button class="example-margin w-full" value="1">Specific Item</mat-radio-button>
                    </mat-radio-group>
                </section>
                
                <div class="half-w row  mt-4 ml-2" *ngIf="export.type === '1'">
                    <div class="col-8">
                        <label class="full-w">From </label>
                        <input type="date" formControlName="startDate" name="startDate"
                            class="form-control form-control-sm" placeholder="Choose From Date"
                            [(ngModel)]="export.startDate">
                    </div>
                    <div class="col-8 mt-2">
                        <label class="full-w">To </label>
                        <input type="date" formControlName="endDate" [min]="export.startDate" name="endDate"
                            class="form-control form-control-sm" placeholder="Choose To Date"
                            [(ngModel)]="export.endDate">
                    </div>
                </div>

                <section class="full-w mt-4">
                    <label class="ml-2">Export As : </label>
                    <mat-radio-group formControlName="fileType" name="fileType" [(ngModel)]="export.fileType">
                        <mat-radio-button class="example-margin w-full" value="csv">CSV (Comma Separated
                            Value)</mat-radio-button>
                        <mat-radio-button class="example-margin w-full" value="xlsx">XLS (Microsoft Excel Compatible)
                        </mat-radio-button>
                    </mat-radio-group>
                </section>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <div class="d-inline float-right">
            <button class="btn btn-sm btn-p mr-1" [mat-dialog-close]="true" (click)="exportItem()">
                Export
            </button>
            <button class="btn btn-sm btn-white mr-2" mat-dialog-close>Cancel</button>
        </div>
    </div>
