<mat-drawer-container class="formdrawer-container" hasBackdrop="false">
    <mat-drawer id="formDrawer" mode="over" position="end" #formDrawer class="border">
        <div style="min-width: 400px;">
            <app-add-pallet-form (updateTableData)="updateTableData($event)"></app-add-pallet-form>
        </div>
    </mat-drawer>
    <section class="clearfix">
        <div class="table-box customerbox" [ngClass]="{ collapsed: isDetailVisible }">
            <div class="heading-row clearfix">
                <p class="d-md-inline" *ngIf="!isDetailVisible">
                    Pallet </p>
                <div class="d-inline float-right">
                    <button type="button" class="btn btn-sm btn-p" appPermission [permissions]="userPermissions"
                        [type]="'create'" (click)="openAddPallet()">
                        <i class="os-icon os-icon-plus mr-2" aria-hidden="true"></i>New
                    </button>&nbsp;
                    <!-- impot /Export -->
                    <!-- <button class="btn btn-sm btn-white ml-2 dropdown-toggle" [matMenuTriggerFor]="menu3">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            -->
                    <button class="btn btn-sm btn-white ml-2 dropdown-toggle" [matMenuTriggerFor]="menu1">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                    <mat-menu #menu1="matMenu">
                        <!-- <button mat-menu-item (click)="openImpotInfo()">Import CompetitorInfo</button> -->
                        <button mat-menu-item type="button" (click)="openExportInfo()">Export Pallet</button>
                    </mat-menu>
                </div>
            </div>
            <app-pallet-dt (itemClicked)="itemClicked($event)" [isDetailVisible]="isDetailVisible"
                [newItemData]="newItemData"></app-pallet-dt>
        </div>
        <div class="details-box" [ngClass]="{ expanded: isDetailVisible }">
            <app-pallet-detail (detailsClosed)="closeClicked()" [isDetailVisible]="isDetailVisible" [pallet]="pallet"
                (updateTableData)="updateTableData($event)">
            </app-pallet-detail>
        </div>
    </section>
</mat-drawer-container>
