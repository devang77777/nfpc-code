            <ng-container matColumnDef="salesman_code">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Salesman Code" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="salesman_code" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('salesman_code')"
                            placeholder="Enter Salesman Code" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element?.salesman_code }}
                </td>
            </ng-container>
            <ng-container matColumnDef="salesman">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Salesman" (changeSelected)="onColumnFilterOpen($event)"

                        <input class="form-control form-control-sm" [formControl]="filterForm.get('salesman')"

                </th>
                <td mat-cell *matCellDef="let element">

            <ng-container matColumnDef="total_allocated">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Total Pallet Allocated" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="total_allocated"
                        (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('total_allocated')"
                            placeholder="Enter Total Pallet Allocated" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element">

                    {{ element?.total_allocated}}
                </td>
            </ng-container>
            <ng-container matColumnDef="total_return">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Total Return" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="total_return" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('total_return')"
                            placeholder="Enter Total Return" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element?.total_return}}

                </td>
            </ng-container>

            <ng-container matColumnDef="pending">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Pending" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="pending" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('pending')"
                            placeholder="Enter Pending" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element?.pending}}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"
                (click)="openDetailView(row);isOdooMessageOpen=false"></tr>
        </table>
    </div>

    <div>
        <mat-paginator [hidden]=" apiResponse.pagination?.total_records < 10" (page)="onPageFired($event)"
            [length]="apiResponse.pagination?.total_records" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50]">
        </mat-paginator>
    </div>
</section>


<ng-template #dialogRef let-data>
    <div class="card">
        <div class="card-header pt-4">
            <span class="h6 font-weight-bold">Odoo Failed</span>
            <a [mat-dialog-close]="true" class="closeicon settingclose"><i class="os-icon os-icon-x"></i></a>
        </div>
        <div class="card-body">
            <p>{{data}}</p>
        </div>
    </div>
</ng-template>
