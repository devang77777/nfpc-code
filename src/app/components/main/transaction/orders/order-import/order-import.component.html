<div class="card">
  <div class="card-header">
    <p class="h4 font-weight-light d-inline">
      Import Order
    </p>
  </div>
</div>
<div class="card-body">
  <div class="row">
    <div class="col-lg-7">
      <form [formGroup]="importForm">
        <div>
          <p class="font-medium">Download a <a href="https://prodmobiato.nfpc.net/production/public/sample/sample_order_import.csv" target="_blank">sample
              csv file</a> or <a href="https://prodmobiato.nfpc.net/production/public/sample/sample_order_import.csv" target="_blank">sample
              xls file</a>
            and compare it to your import file to ensure you have the file perfect for the
            import.</p>
        </div>
        <div class="row">
          <div class="col-lg-4"> <label>Upload Files : </label></div>
          <div class="col-lg-7">
            <input style="display: none" type="file" (change)="onSelectFile($event)" formControlName="customer_file"
              name="customer_file" [(ngModel)]="importFile.customer_file" #file required>
            <button class="btn btn-sm btn-p" *ngIf='!(filesList.length > 0)' (click)="file.click()">Upload
              file</button>
            <span *ngIf='!(filesList.length > 0)'>No file selected</span>
            <mat-chip-list #chipList aria-label="selection" *ngIf='(filesList.length > 0)'>
              <mat-chip *ngFor="let file of filesList" [removable]="removable" (removed)="remove(file)">
                {{file.name}}
                <mat-icon matChipRemove *ngIf="removable">Cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
            <!-- > -->
            <div class="font-style"> <small> Maximum File Size: 5 MB </small>&nbsp;|&nbsp;
              <small> File Format:
                CSV or TSV or XLS </small>
            </div>
          </div>

          <!-- <div class="col-lg-4"><label> Duplicate Handling: </label></div>
                  <div class="col-lg-8">
                    <mat-radio-group formControlName="skipduplicate" name="skipduplicate"
                      [(ngModel)]="importFile.skipduplicate" required>
                      <mat-radio-button value=1>Skip</mat-radio-button>
                      <p>Retains the records in Invoice and does not sync the identical records from the import file.
                      </p>
                      <mat-radio-button value=0>Overwrite</mat-radio-button>
                      <p>Overwrites existing records in Invoice with the identical records in the import file.</p>
                    </mat-radio-group>
                  </div> -->
        </div>
      </form>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-inline">
      <button mat-button class="btn btn-sm btn-p" (click)="importData()">Submit</button>
      <button mat-button class="btn btn-sm btn-light mr-2 cancle-btn" (click)="backToMain()">Cancel</button>
    </div>
  </div>
</div>
