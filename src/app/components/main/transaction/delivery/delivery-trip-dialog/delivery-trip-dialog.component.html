<div class="card">
    <div class="card-header pt-4">
        <span class="h6 font-weight-bold">Delivery Trip Change</span>
        <a [mat-dialog-close]="true" class="closeicon settingclose"><i class="os-icon os-icon-x"></i></a>
    </div>
    <div class="card-body">
        <form [formGroup]="exportTrip">
            <div>
                <div class="row">
                    <div class="col-12 d-flex align-items-center">
                        <label class="half-w  mb-0">Trip:</label>
                        <input type="number" formControlName="trip" name="trip" class="form-control form-control-sm"
                            placeholder="Enter trips">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <div class="d-inline float-right">
            <button class="btn btn-sm btn-p" type="button" [mat-dialog-close]="true" (click)="submitTripData()">
                Submit
            </button>
            <button class="btn btn-sm btn-white mr-2" mat-dialog-close>Cancel</button>
        </div>
    </div>


</div>
