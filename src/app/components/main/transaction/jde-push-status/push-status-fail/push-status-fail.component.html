<div class="row heading">
    <div class="col-10">
        <h2 class="m-0 p-3">JDE Push Status Failed Data</h2>
    </div>
    <div class="col-2 p-0 pull-right d-flex justify-content-end">
        <button class="dialog-close-btn" mat-dialog-close>
            <i class="fa fa-times fa-lg" aria-hidden="true"></i>
        </button>
    </div>
</div>
          <div class="d-flex justify-content-end">   
  <button  type="button" class="btn btn-sm btn-p" (click)='exportSalesmanDateWiseTotalInvoice()'>
    Export
  </button>
</div>
<section class="table-container mat-elevation-z8 py-3" >
    <div class="table-responsive customer-details-table">
   

        <table class="table table-hover" mat-table [dataSource]="activeCustomerPriceDataSource">
  
            <ng-container matColumnDef="trxDate">
                <th mat-header-cell *matHeaderCellDef class="target-table-header-overview">Trx Date</th>
                <td mat-cell *matCellDef="let element">{{element?.date}} </td>
            </ng-container>
            <ng-container matColumnDef="driverCode">
                <th mat-header-cell *matHeaderCellDef class="target-table-header-overview">Driver Code</th>
                <td mat-cell *matCellDef="let element">{{element?.salesman_code}} </td>
            </ng-container>
            <ng-container matColumnDef="invoiceNumber">
                <th mat-header-cell *matHeaderCellDef class="target-table-header-overview">Invoice Number</th>
                <td mat-cell *matCellDef="let element"> {{element?.invoice_number}} </td>
            </ng-container>
            <ng-container matColumnDef="invoiceType">
                <th mat-header-cell *matHeaderCellDef class="target-table-header-overview">Invoice type</th>
                <td mat-cell *matCellDef="let element"> {{element?.invoice_type}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="target-table-header-overview">Status</th>
                <td mat-cell *matCellDef="let element"> {{element?.status}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="customerDisplayedColumns2; sticky: true" style="margin-bottom: 1px;"></tr>
            <tr mat-row *matRowDef="let row; columns:  customerDisplayedColumns2 "></tr>
        </table>
    </div>
</section>
<ng-container *ngIf="activeCustomerPriceDataSource?.data?.length == 0">
    <span class="d-flex justify-content-center align-items-center input-group-text noData">
      No Data
    </span>
</ng-container>
