<section class="scrolly">
    <div class="table-responsive">
        <table class="table table-hover" mat-table [dataSource]="dataSource">

            <!-- <ng-container matColumnDef="zone_code">
                <th mat-header-cell *matHeaderCellDef> Zone Code </th>
                <td mat-cell *matCellDef="let element"> {{element.zone_code}} </td>
            </ng-container> -->
            <ng-container matColumnDef="zone_name">
                <th mat-header-cell *matHeaderCellDef> Zone Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="getDisplayedColumns();"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        </table>
    </div>

    <div>
        <mat-paginator [hidden]="apiResponse.pagination?.total_records < 10" (page)="onPageFired($event)"
            [length]="apiResponse.pagination?.total_records" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50]">
        </mat-paginator>
    </div>
</section>
