<div class="card" style="width: 550px;">

        <span class="h6 font-weight-light">{{formType}} Zone</span>
        <a (click)="close()"><i class="fa fa-times fa-lg text-secondary float-right" aria-hidden="true"></i></a>
    </div>
    <div class="form-box">
        <form [formGroup]="zoneFormGroup">
            <div class="card-body">

                    <div class="row mb-4">
                        <div class="col-4 ">Zone Name*</div>
                        <div class="col-8">
                            <input
                                [ngClass]="{'invalid-input': zoneNameFormControl.invalid && (zoneNameFormControl.dirty || zoneNameFormControl.touched)}"
                                class="form-control form-control-sm" type="text" [formControl]="zoneNameFormControl">
                            <div *ngIf="zoneNameFormControl.invalid && (zoneNameFormControl.dirty || zoneNameFormControl.touched)"
                                class="text-danger">
                                <div *ngIf="zoneNameFormControl.errors.required">
                                    <small>Zone name is required.</small>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <ng-container *ngIf="isCustomField">
                    <app-custom-field-form [editData]="editData" (change)="onCustomFieldUpdated($event)"
                        [module]="moduleId"></app-custom-field-form>
                </ng-container>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <div class="d-inline float-right">
            <button class="btn btn-sm btn-light mr-2" (click)="close()">Cancel</button>
            <button class="btn btn-sm btn-p" (click)="saveZoneData()">Save</button>
