<div class="pl-3  items-table-box">
    <div class="table-responsive">
        <table mat-table [dataSource]="itemSource" class="mat-elevation-z8 table table-hover">
            <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column?.columnDef">
                <th mat-header-cell *matHeaderCellDef>

                    {{ column.title }}
                </th>
                <td mat-cell *matCellDef="let row"> {{ row[column?.columnDef] }} </td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </div>
    <!-- <mat-paginator pageSize="50" [pageSizeOptions]="[5,10,15,25,50,100]"></mat-paginator> -->
</div>
