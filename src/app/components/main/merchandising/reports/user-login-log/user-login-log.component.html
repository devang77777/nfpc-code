<div class="items-table-box pl-3 mt-2">
    <div class="table-responsive">
        <table mat-table [dataSource]="itemSource" class="mat-elevation-z8 table table-hover" matSort (matSortChange)="onSortData($event)">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <app-column-filter title="Date" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="date" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('date')" placeholder="Enter Date"
                        type="date">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.date | date :"d MMM y h:mm a"}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <app-column-filter title="Name" controlName="user_name"
                        (changeSelected)="onColumnFilterOpen($event)" [selected]="selectedColumnFilter"
                        (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('user_name')"
                        placeholder="Enter Name" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element?.user_name }} </td>
            </ng-container>
            <ng-container matColumnDef="ipaddress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    IP Address
                </th>
                <td mat-cell *matCellDef="let element"> {{ element?.ip }} </td>
            </ng-container>
            <ng-container matColumnDef="browser">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Browser
                </th>
                <td mat-cell *matCellDef="let element"> {{ element?.browser }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <!-- <mat-paginator pageSize="50" [pageSizeOptions]="[5,10,15,25,50,100]"></mat-paginator> -->
</div>
