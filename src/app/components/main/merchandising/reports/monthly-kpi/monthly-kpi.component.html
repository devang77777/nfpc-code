<div class="pl-3  items-table-box">
    <div class="table-responsive">
        <mat-table [dataSource]="itemSource" class="mat-elevation-z8 table table-hover">

            <ng-container *ngFor="let column of columns" [matColumnDef]="column.id">
                <mat-header-cell *matHeaderCellDef>
                    {{ column.title }}
                </mat-header-cell>
                <td mat-cell *matCellDef="let element" class="font-weight-bold"> {{
                    element[column.columnDef]?element[column.columnDef]:'0' }}</td>
            </ng-container>
            <ng-container *ngFor="let second of secondRows" [matColumnDef]="second.columnDef">
                <mat-header-cell *matHeaderCellDef>
                    {{ second.title }}
                </mat-header-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-header-row *matHeaderRowDef="displayedSecondColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
    <!-- <mat-paginator pageSize="50" [pageSizeOptions]="[5,10,15,25,50,100]"></mat-paginator> -->
</div>
