<div class="  items-table-box">
    <div class="table-responsive">
        <mat-table [dataSource]="itemSource" class="mat-elevation-z8 table table-hover">

            <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                <mat-header-cell *matHeaderCellDef>
                    {{ column.title }}
                </mat-header-cell>
                <td mat-cell *matCellDef="let element" class="font-weight-bold"> {{ element[column.columnDef] }}</td>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
    <!-- <mat-paginator pageSize="50" [pageSizeOptions]="[5,10,15,25,50,100]"></mat-paginator> -->
</div>
