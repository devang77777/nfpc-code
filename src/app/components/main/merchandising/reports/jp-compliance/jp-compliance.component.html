<div class="pl-3  items-table-box">
  <div class="table-responsive">
    <table mat-table [dataSource]="itemSource" class="mat-elevation-z8 table table-hover table-scroll">

      <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column?.columnDef">
        <th mat-header-cell *matHeaderCellDef>
          <span *ngIf="!column.isFilter">{{ column.title }}</span>
          <app-column-filter *ngIf="column.isFilter && column.columnDef=='date'" [title]="column.title"
            controlName="date" (changeSelected)="onColumnFilterOpen($event)" [selected]="selectedColumnFilter"
            (close)="onColumnFilter($event)">
            <input class="form-control form-control-sm" [formControl]="filterForm.get('date')" placeholder="Enter Date"
              type="date">
          </app-column-filter>
          <app-column-filter
            *ngIf="column.isFilter && (column.columnDef=='merchandiserCode'|| column.columnDef=='merchandiser_code')"
            [title]="column.title" controlName="salesman_name" (changeSelected)="onColumnFilterOpen($event)"
            [selected]="selectedColumnFilter" (close)="onColumnFilter($event)">
            <input class="form-control form-control-sm" [formControl]="filterForm.get('salesman_name')"
              placeholder="Enter Merchandiser Code" type="text">
          </app-column-filter>
          <app-column-filter
            *ngIf="column.isFilter && (column.columnDef=='merchandiserName'||column.columnDef=='merchandiser_name')"
            [title]="column.title" controlName="salesman_code" (changeSelected)="onColumnFilterOpen($event)"
            [selected]="selectedColumnFilter" (close)="onColumnFilter($event)">
            <input class="form-control form-control-sm" [formControl]="filterForm.get('salesman_code')"
              placeholder="Enter Merchandiser Name" type="text">
          </app-column-filter>
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row[column?.columnDef]? row[column?.columnDef]:'-' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">
      </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
  <!-- <mat-paginator pageSize="50" [pageSizeOptions]="[5,10,15,25,50,100]"></mat-paginator> -->
</div>
