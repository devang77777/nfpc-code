<div class="items-table-box pl-3 mt-2">
    <div class="table-responsive">
        <table mat-table [dataSource]="itemSource" class="mat-elevation-z8 table table-hover" matSort (matSortChange)="onSortData($event)">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <app-column-filter title="Date" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="date" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('date')" placeholder="Enter Date"
                        type="date">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.created_at | date :"d MMM y h:mm a"}} </td>
            </ng-container>
            <ng-container matColumnDef="merchandiser">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <app-column-filter title="Merchandiser Name" controlName="salesman_name"
                        (changeSelected)="onColumnFilterOpen($event)" [selected]="selectedColumnFilter"
                        (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('salesman_name')"
                        placeholder="Enter Merchandiser Name" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element?.user?.firstname }} {{ element?.user?.lastname }} </td>
            </ng-container>
            <ng-container matColumnDef="merchandiser_code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <app-column-filter title="Merchandiser Code" controlName="salesman_code"
                        (changeSelected)="onColumnFilterOpen($event)" [selected]="selectedColumnFilter"
                        (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('salesman_code')"
                        placeholder="Enter Merchandiser Code" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element?.user?.salesman_info?.salesman_code }} </td>
            </ng-container>
            <ng-container matColumnDef="version">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Version
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.vesion }} </td>
            </ng-container>
            <ng-container matColumnDef="deviceName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Device Name
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.device_name }} </td>
            </ng-container>
            <ng-container matColumnDef="deviceImei">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Device IMEI Number
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.imei_number }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <!-- <mat-paginator pageSize="50" [pageSizeOptions]="[5,10,15,25,50,100]"></mat-paginator> -->
</div>
