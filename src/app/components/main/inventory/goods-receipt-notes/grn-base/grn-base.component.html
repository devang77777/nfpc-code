<mat-drawer-container>
  <section class="overflow-hidden">
    <div class="table-box customerbox" [ngClass]="{ collapsed: isDetailVisible }">
      <div class="heading-row">
        <h2 class="d-md-inline" *ngIf="!isDetailVisible">
          <i class="fa fa-sticky-note-o mr-2"></i>Goods Receipt Notes
        </h2>
        <div class="d-md-inline float-md-right">
          <button class="btn btn-sm btn-p mr-2" mat-button (click)="openForm()" appPermission
            [permissions]="userPermissions" [type]="'create'" *ngIf="!isDetailVisible">
            <i class="os-icon os-icon-plus mr-2" aria-hidden="true"></i>New
          </button>
          <button *ngIf="checkedRows.length > 0" class="btn btn-sm btn-white dropdown-toggle ml-2" mat-button
            [matMenuTriggerFor]="menu2">
            Bulk Actions
          </button>
          <mat-menu #menu2="matMenu">
            <button mat-menu-item (click)="confirOrderApprovedReject('Approved')">
              Approved</button>

            <button mat-menu-item (click)="confirOrderApprovedReject('Rejected')">
              Rejected</button>
            <!-- <button mat-menu-item (click)="bulkAction('delete')" appPermission [permissions]="userPermissions" [type]="'delete'">
            Delete
          </button> -->
          </mat-menu>
          <button class="btn btn-sm btn-white ml-2 dropdown-toggle" [matMenuTriggerFor]="menu3">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <mat-menu #menu3="matMenu">
            <button mat-menu-item type="button" (click)="openExportGRN()">Export Goods Receipt Notes </button>
          </mat-menu>
        </div>
      </div>
      <app-grn-data-table (selectedRows)="selectedRows($event)" [newGRNData]="newGRNData"
        (itemClicked)="itemClicked($event)"></app-grn-data-table>

    </div>
    <div class="details-box" [ngClass]="{ expanded: isDetailVisible }">
      <app-grn-detail (detailsClosed)="closeClicked()" [isDetailVisible]="isDetailVisible" [grnData]="grnData">
      </app-grn-detail>
    </div>
  </section>
</mat-drawer-container>
