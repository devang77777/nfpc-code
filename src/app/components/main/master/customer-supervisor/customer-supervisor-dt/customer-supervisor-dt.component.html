            <ng-container matColumnDef="customer_code">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Customer Code " (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="customer_code" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('customer_code')"
                            placeholder="Enter Customer Code " type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{element?.customer_info?.customer_code}} </td>
            </ng-container>
            <ng-container matColumnDef="customer_name">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Customer Name " (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="customer_name" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('customer_name')"
                            placeholder="Enter Customer Name " type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{element?.customer_info?.user?.firstname}} </td>
            </ng-container>
                                <ng-container matColumnDef="channel_name">
                    <th mat-header-cell *matHeaderCellDef>
                        <app-column-filter title="Service Channel" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="channel_name" (close)="onColumnFilter($event)">
                        <mat-select  multiple class="form-control form-control-sm" [formControl]="filterForm.get('channel_name')">
                            <mat-option *ngFor="let item of channelList" [value]="item.id">
                            {{ item?.name }}
                            </mat-option>
                        </mat-select>
                        </app-column-filter>
                    </th>
                    <td mat-cell *matCellDef="let element" >
                        <ng-container>
                        <span>
                            {{ element.customer_info?.customer_category?.customer_category_name }} 
                        </span>
                        </ng-container>

                    </td>
                    </ng-container>

            <ng-container matColumnDef="supervisor_id">
                    <th mat-header-cell *matHeaderCellDef>
                        <app-column-filter title="Supervisor Name" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="supervisor_id" (close)="onColumnFilter($event)">
                        <app-multiautocomplete isSingle="false" [options]="supervisorList"
                                    [control]="filterForm.controls['supervisor_id']" text="name" id="id"
                                    param1="firstname" param2="lastname" objectName="code-root" placeholder="Select Supervisor">
                                </app-multiautocomplete>
<!--                        
                        <mat-select multiple class="form-control form-control-sm" [formControl]="filterForm.get('supervisor_id')">
                               
                                 <input class="form-control form-control-sm"

                                {{ item?.firstname }} {{ item?.lastname }}
                                </mat-option>

                        </app-column-filter>
                    </th>
                    <td mat-cell *matCellDef="let element">
                            {{element?.supervisor?.firstname}} {{element?.supervisor?.lastname}} 
                    </td>
                    </ng-container>
            
 <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
         
         </th>
      
        <td mat-cell *matCellDef="let element"> <button  [type]="'delete'"
                          (click)="openDeleteBox(element.uuid)"><i class="fa fa-trash text-danger" style="cursor: pointer;"></i></button>
                      </td>
      </ng-container>

            <tr mat-header-row *matHeaderRowDef="getDisplayedColumns();"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        </table>
    </div>

    <div>
        <mat-paginator [hidden]="apiResponse.pagination?.total_records < 10" (page)="onPageFired($event)"
            [length]="apiResponse.pagination?.total_records" [pageSize]="apiResponse.pagination?.pageSize"
            [pageSizeOptions]="[10, 25, 50]">
        </mat-paginator>
    </div>
</section>
