<section class="scrolly">
    <div class="table-responsive">
        <table class="table table-hover" mat-table [dataSource]="dataSource">


            <ng-container matColumnDef="sales_org">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title=" Sales Org." (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="sales_org" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('sales_org')"
                            placeholder="Enter  Sales Org." type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{element?.lob?.name}} </td>
            </ng-container>
            <ng-container matColumnDef="branch_plant">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Branch Plant" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="branch_plant" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('branch_plant')"
                            placeholder="Enter Branch Plant" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{element?.storagelocation?.code}}
                    {{element?.storagelocation?.name}} </td>
            </ng-container>
            <ng-container matColumnDef="item_code">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Item Code" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="item_code" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('item_code')"
                            placeholder="Enter Item Code" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{element?.item?.item_code}} </td>
            </ng-container>
            <ng-container matColumnDef="item_name">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Item Name" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="item_name" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('item_name')"
                            placeholder="Enter Item Name" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{element?.item?.item_name}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Status" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="status" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('status')"
                            placeholder="Enter Status" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{element?.status === 1 ? 'Active' : 'Inactive'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="getDisplayedColumns();"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        </table>
    </div>

    <div>
        <mat-paginator [hidden]="apiResponse.pagination?.total_records < 10" (page)="onPageFired($event)"
            [length]="apiResponse.pagination?.total_records" [pageSize]="apiResponse.pagination?.pageSize"
            [pageSizeOptions]="[10, 25, 50]">
        </mat-paginator>
    </div>
</section>
