<div class="row">
    <div class="col-md-12">
      <form [formGroup]="filterForm" (ngSubmit)="applyFilterOnClick()">
        <div class="form-group row" style="padding: 5px;">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col">
                      <label for="">Start Date</label>

                        <input type="date" formControlName="startdate"
                            class="form-control form-control-sm" placeholder="Start Date">
                    </div>
                    <div class="">
                        <span>_</span>
                    </div>
                    <div class="col">
                      <label for="">End Date</label>

                        <input type="date" formControlName="enddate"
                            class="form-control form-control-sm" placeholder="End Date">
                    </div>

                    <div class="col">
                        <!-- <app-multiautocomplete isSingle="false" [options]="regionList"
                            (selectionchanged)="applyFilter()" [control]="filterForm.controls['region']"
                            text="region_name" id="id" placeholder="Search region">
                        </app-multiautocomplete> -->
                        <div class="mb-4" >
                          <label for="">Warehouse</label>
                          <app-multiautocomplete isSingle="false" [options]="warehouseList"

                              [control]="filterForm.controls['region']" text="name" id="id"
                              param1="code" param2="name" objectName="code-root" placeholder="Select Warehouse">
                          </app-multiautocomplete>
                      </div>

                    
                        <!-- <app-multiautocomplete isSingle="false" [options]="zoneList"
                            [control]="filterForm.controls['zone_id']" text="name" id="id"
                            (selectionchanged)="applyFilter()" placeholder="Search zone">
                        </app-multiautocomplete> -->
                    </div>
                    <div class="col">
                                <div class="mb-4">
                                    <label for="">Service Channel</label>
                                    <app-multiautocomplete isSingle="false" [options]="allChannelList"
                                        [control]="filterForm.controls['channel_code']" text="name" id="id"
                                        param1="id" param2="name" objectName="code-root" placeholder="Select Service Channel">
                                    </app-multiautocomplete>
                                </div>
                    </div>
                    <div class="col">
                      <!-- <app-multiautocomplete isSingle="false" [options]="regionList"
                          (selectionchanged)="applyFilter()" [control]="filterForm.controls['region']"
                          text="region_name" id="id" placeholder="Search region">
                      </app-multiautocomplete> -->
                      <div class="mb-4" >
                        <label for="">Driver</label>
                        <angular2-multiselect style="width: 280px;" isSingle="false" [data]="salesman" [formControl]="filterForm.controls['salesman_id']" [settings]="settings2"
                         >
                    </angular2-multiselect>
                    </div>
                    </div>

                    <div class="col-1">
                        <button type="submit" class="btn btn-sm btn-info mr-1">
                            <i class="fa fa-arrow-right" style="height: 27px;font-size: 26px;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>

<div class="row">
<div class="col-md-12">
    <canvas #salesChart width="70%" height="15%"></canvas>

</div>
</div>
<div class="row pt-4">
    <div class="col-md-1">


    </div>
    <div class="col-md-3">
        <!-- <canvas #salesChart2 width="30%" height="20%"></canvas> -->
        <canvas #salesChart2  width="150px" height="150px"></canvas>
    </div>
    <div class="col-md-1">


    </div>
    <div class="col-md-6">


          <div  style="    max-height: 280px;
          overflow: scroll;">
              <div class="d-flex justify-content-center header-bottom ">
                  <strong class="text-warning">Region Level Volume Loaded Vs Delivered </strong>
              </div>
              <div class="d-flex">
                  <table class="table " *ngIf="table">
                      <thead >
                          <tr>

                              <th ><strong>branch_plant_code</strong></th>
                              <th ><strong>Salesman Code</strong></th>
                              <th ><strong>Salesman Name</strong></th>
                              <!-- <th ><strong>Qty</strong></th> -->
                              <!-- <th ><strong>Customer Count</strong></th> -->
                              <th ><strong>Total Order</strong></th>

                              <th ><strong>Delivered</strong></th>

                              <th ><strong>Cancel</strong></th>

                              <th ><strong>Pending </strong></th>

                          </tr>
                      </thead>


                      <tbody>
                        <tr *ngFor="let data of tableData">

                            <td>{{ data.region_code }}</td>

                            <td>{{ data.driver_code }}</td>
                            <td>{{ data.driver_name }}</td>
                            <!-- <td>{{ data.qty }}</td> -->
                            <!-- <td>{{ data.customer_count }}</td> -->
                            <td>{{data.total_order}}</td>
                            <td>{{ data.delivered_order }}</td>
                            <td>{{ data.cancel_order }}</td>
                            <td>{{ data.pending_order }}</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>

    </div>
</div>
